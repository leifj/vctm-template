<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1a365d" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Credential Symbol - Document Icon -->
  <g transform="translate(50, 40)">
    <!-- Document outline -->
    <rect x="0" y="0" width="100" height="120" rx="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Header lines -->
    <rect x="15" y="20" width="70" height="8" rx="2" fill="#1a365d"/>
    <rect x="15" y="35" width="50" height="6" rx="2" fill="#1a365d" opacity="0.6"/>
    
    <!-- Content lines -->
    <rect x="15" y="55" width="70" height="4" rx="1" fill="#1a365d" opacity="0.4"/>
    <rect x="15" y="65" width="60" height="4" rx="1" fill="#1a365d" opacity="0.4"/>
    <rect x="15" y="75" width="65" height="4" rx="1" fill="#1a365d" opacity="0.4"/>
    <rect x="15" y="85" width="55" height="4" rx="1" fill="#1a365d" opacity="0.4"/>
    
    <!-- Checkmark - Verification Symbol -->
    <g transform="translate(20, 95)">
      <circle cx="15" cy="15" r="15" fill="#2ecc71" opacity="0.9"/>
      <path d="M 8 15 L 13 20 L 22 10" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">
    DEMO CREDENTIAL
  </text>
</svg>
