<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0047AB"/>
      <stop offset="100%" style="stop-color:#002D6D"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Card background -->
  <rect x="0" y="0" width="400" height="250" rx="16" ry="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Header stripe -->
  <rect x="0" y="0" width="400" height="60" rx="16" ry="16" fill="#003380"/>
  <rect x="0" y="30" width="400" height="30" fill="#003380"/>
  
  <!-- Institution name placeholder -->
  <text id="institution" x="200" y="40" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">University Name</text>
  
  <!-- Student ID Card label -->
  <text x="200" y="80" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="normal" text-anchor="middle" opacity="0.8">STUDENT IDENTIFICATION CARD</text>
  
  <!-- Photo placeholder area -->
  <rect x="24" y="100" width="80" height="100" rx="4" ry="4" fill="white" opacity="0.2"/>
  <text x="64" y="155" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" opacity="0.5">PHOTO</text>
  
  <!-- Student name placeholders -->
  <text id="given_name" x="124" y="125" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Given Name</text>
  <text id="family_name" x="124" y="150" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Family Name</text>
  
  <!-- Program placeholder -->
  <text x="124" y="175" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.8">Program:</text>
  <text id="program" x="180" y="175" fill="white" font-family="Arial, sans-serif" font-size="11">Academic Program</text>
  
  <!-- Student ID section -->
  <text x="24" y="225" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.7">Student ID:</text>
  <text id="student_id" x="24" y="240" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">000000000</text>
  
  <!-- Validity section -->
  <text x="300" y="225" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="end" opacity="0.7">Valid Until:</text>
  <text id="valid_until" x="300" y="240" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="end">YYYY-MM-DD</text>
  
  <!-- Decorative element -->
  <circle cx="370" cy="220" r="20" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <circle cx="370" cy="220" r="14" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
</svg>
